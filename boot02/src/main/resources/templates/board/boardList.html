<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			layout:decorate="~{common/layouts/default_layout}"
			layout:fragment="content"
			>
<head>
<meta charset="UTF-8">
<title>Wish🍕🙄</title>
	<style type="text/css">
    .table-container {
        max-width: 800px; /* 원하는 최대 너비로 설정 */
        margin: 0 auto; /* 가운데 정렬 */
        padding: 20px; /* 테이블 주위에 여백 추가 */
    }
    .table {
        width: 100%; /* 테이블이 컨테이너에 맞게 너비를 조절 */
    }
</style>

</head>
<body>
	<div  class="table-container">
		<h3>게시판 목록</h3>
		<table  class="table table-striped table-hover">
			<thead>
			<tr class="table-warning">
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일 </th> 
                <!-- yy년MM월dd일 -->
				<th></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
                <th:block th:each="list, sts : ${boardlist}">
                <!-- sts : 상태값에 count, index 두개 사용가능 first,second등도가능=> 주로 1부터시작하는 count사용함 -->
                    <tr class="table" th:name="${sts.count}" th:onclick="|location.href='@{/boardInfo(boardNo=${list.boardNo})}'|">
	                    <td th:text=${list.boardNo}></td>
	                    <td th:text=${list.boardTitle}></td>
	                    <td th:text=${list.boardWriter}></td>
	                    <td> [[ ${#dates.format(list.regdate,'yy년MM월dd일')} ]] </td>
                    </tr>
                  </th:block>
			</tbody>
		</table>
		<button th:onclick="|location.href='@{/boardInsert}'|">글등록하기</button>
	</div>
	
	
</body>
</html>
